<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="pragma" content="private">
    <link rel="stylesheet" type="text/css" href="../../css/public/ydui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/login/login.css" />
    <link rel="stylesheet" type="text/css" href="../../css/foot.css" />
</head>
<body>
    <div class="">
        <div class="login-icon">
            <img src="../../image/login.jpg">
        </div>
        <div class="login-form">
            <div>
                <input type="text" placeholder="用户名" class="img1"><br>
                <input type="password" placeholder="密码" class="img2">
                <br>
                <input type="submit" value="登录" class="login-submit">
            </div>
            <div class="login-kh"><a href="javascript:;">———— 忘记密码 ————</a></div>
            <br>
            <div onclick="openfrm('../../html/reg/reg_frm')"class="login-kh reg"><a href="javascript:;">———— ***立即注册*** ————</a></div>
        </div>
    </div>
<script type="text/javascript" src="../../script/api.js"></script>
<script src="../../script/public/jquery.min.js"></script>
<script type="text/javascript" src="../../script/public/ydui.js"></script>
<script type="text/javascript" src="../../script/public/ydui.flexible.js"></script>
<script type="text/javascript" src="../../script/public/public.js"></script>
<script type="text/javascript">
    apiready = function() {
        $('.login-submit').click(function() {
            var user_phone = $('.img1').val();
            var password = $('.img2').val();
            if (!user_phone) {
                showMsg('fail', '用户名不能为空');
                $('.img1').focus();
                return;
            }
            if (!password) {
                showMsg('fail', '密码不能为空');
                $('.img2').focus();
                return;
            }
            authUser('Index/login', {
                'uname': user_phone,
                'pword': password
            }, function(result, data) {
                if (result) {
                    $api.setStorage('user_id', data.user_id);
                    $api.setStorage('user_session', data.session);
                    openWin('../../index');
                } else {
                    showMsg('fail', data);
                }
            })
        });
    }
</script>


</body>
</html>
